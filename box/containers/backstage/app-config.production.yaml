# ==============================================================================
# Backstage Production Configuration
# ==============================================================================
# Override settings for production/container deployment
# Used with: --config app-config.yaml --config app-config.production.yaml
# ==============================================================================

app:
  baseUrl: ${APP_BASE_URL}

backend:
  baseUrl: ${BACKEND_BASE_URL}
  listen:
    port: 7007
  cors:
    origin: ${APP_BASE_URL}
  database:
    client: pg
    connection:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}

catalog:
  locations:
    - type: file
      target: ./templates/register-component/template.yaml
      rules:
        - allow: [Template]
