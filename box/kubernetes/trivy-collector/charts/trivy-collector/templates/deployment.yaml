apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trivy-collector.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "trivy-collector.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "trivy-collector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "trivy-collector.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "trivy-collector.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MODE
              value: {{ .Values.mode | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.logging.format | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.logging.level | quote }}
            - name: HEALTH_PORT
              value: {{ .Values.health.port | quote }}
            - name: CLUSTER_NAME
              value: {{ .Values.clusterName | quote }}
            {{- if eq .Values.mode "collector" }}
            - name: SERVER_URL
              value: {{ .Values.collector.serverUrl | quote }}
            {{- if .Values.collector.namespaces }}
            - name: NAMESPACES
              value: {{ join "," .Values.collector.namespaces | quote }}
            {{- end }}
            - name: COLLECT_VULN
              value: {{ .Values.collector.collectVulnerabilityReports | quote }}
            - name: COLLECT_SBOM
              value: {{ .Values.collector.collectSbomReports | quote }}
            - name: RETRY_ATTEMPTS
              value: {{ .Values.collector.retryAttempts | quote }}
            - name: RETRY_DELAY_SECS
              value: {{ .Values.collector.retryDelaySecs | quote }}
            {{- end }}
            {{- if eq .Values.mode "server" }}
            - name: SERVER_PORT
              value: {{ .Values.server.port | quote }}
            - name: STORAGE_PATH
              value: "/data"
            {{- if eq .Values.auth.mode "keycloak" }}
            - name: AUTH_MODE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "trivy-collector.fullname" . }}-auth
                  key: AUTH_MODE
            - name: OIDC_ISSUER_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "trivy-collector.fullname" . }}-auth
                  key: OIDC_ISSUER_URL
            - name: OIDC_REDIRECT_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "trivy-collector.fullname" . }}-auth
                  key: OIDC_REDIRECT_URL
            - name: OIDC_SCOPES
              valueFrom:
                configMapKeyRef:
                  name: {{ include "trivy-collector.fullname" . }}-auth
                  key: OIDC_SCOPES
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.sso.clientId.name }}
                  key: {{ .Values.auth.sso.clientId.key }}
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.sso.clientSecret.name }}
                  key: {{ .Values.auth.sso.clientSecret.key }}
            {{- end }}
            {{- end }}
          ports:
            - name: health
              containerPort: {{ .Values.health.port }}
              protocol: TCP
            {{- if eq .Values.mode "server" }}
            - name: http
              containerPort: {{ .Values.server.port }}
              protocol: TCP
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.resizePolicy }}
          resizePolicy:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if eq .Values.mode "server" }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- end }}
      {{- if eq .Values.mode "server" }}
      volumes:
        - name: data
          {{- if .Values.server.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.server.persistence.existingClaim | default (include "trivy-collector.fullname" .) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dnsPolicy }}
      dnsPolicy: {{ . }}
      {{- end }}
      {{- with .Values.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8 }}
      {{- end }}
