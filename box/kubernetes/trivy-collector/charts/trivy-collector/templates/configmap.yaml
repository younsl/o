{{- if and (eq .Values.mode "server") (eq .Values.auth.mode "keycloak") }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "trivy-collector.fullname" . }}-auth
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "trivy-collector.labels" . | nindent 4 }}
data:
  AUTH_MODE: {{ .Values.auth.mode | quote }}
  OIDC_ISSUER_URL: {{ .Values.auth.sso.issuer | quote }}
  OIDC_REDIRECT_URL: {{ .Values.auth.sso.redirectUrl | quote }}
  OIDC_SCOPES: {{ join " " .Values.auth.sso.scopes | quote }}
{{- end }}
