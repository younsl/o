crds:
  # -- (bool) Whether to install CRDs. Set to false if CRDs are managed externally.
  install: true
  # -- (object) Annotations to add to the CRD resources.
  annotations: {}

# -- (int) Number of operator replicas to run.
replicaCount: 1

image:
  # -- (string) Container image repository.
  repository: ghcr.io/younsl/kuo
  # -- (string) Image pull policy.
  pullPolicy: IfNotPresent
  # -- (string) Image tag. Defaults to `.Chart.AppVersion` if empty.
  tag: ""

# -- (list) Image pull secrets for private registries.
imagePullSecrets: []

serviceAccount:
  # -- (bool) Whether to create a ServiceAccount.
  create: true
  # -- (object) Annotations to add to the ServiceAccount.
  annotations: {}
  # -- (string) ServiceAccount name. Defaults to the fullname template if empty.
  name: ""

resources:
  limits:
    # -- (string) Memory limit.
    memory: 64Mi
  requests:
    # -- (string) CPU request.
    cpu: 25m
    # -- (string) Memory request.
    memory: 32Mi

# -- (list) In-place resize policies for container resources
resizePolicy:
  - resourceName: cpu
    restartPolicy: NotRequired
  - resourceName: memory
    restartPolicy: RestartContainer

podDisruptionBudget:
  # -- (bool) Whether to create a PodDisruptionBudget.
  enabled: true
  # -- (int) Maximum number of pods that can be unavailable during disruption.
  maxUnavailable: 1
  # -- (string) Eviction policy for unhealthy pods. One of `IfHealthyBudget` or `AlwaysAllow`
  unhealthyPodEvictionPolicy: IfHealthyBudget

# -- (object) Container security context.
securityContext:
  runAsNonRoot: true
  runAsUser: 65532
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

serviceMonitor:
  # -- (bool) Whether to create a ServiceMonitor for Prometheus scraping.
  enabled: false
  # -- (string) Scrape interval for the ServiceMonitor.
  interval: 30s
  # -- (string) Scrape timeout for the ServiceMonitor. Defaults to Prometheus global setting if empty.
  scrapeTimeout: ""
  # -- (object) Additional labels to add to the ServiceMonitor resource.
  additionalLabels: {}

# -- (object) Node selector for pod scheduling.
nodeSelector: {}
# -- (list) Tolerations for pod scheduling.
tolerations: []
# -- (object) Affinity rules for pod scheduling.
affinity: {}

