name: Release backstage image
run-name: "ðŸ“¦ [younsl/backstage] Release image (amd64)"

on:
  push:
    tags:
      - 'backstage/*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., 1.47.0)'
        required: true
        type: string

env:
  IMAGE_NAME: younsl/backstage

permissions:
  contents: read
  packages: write

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      image_exists: ${{ steps.image_check.outputs.image_exists }}
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Extract version from tag
        id: extract_version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=${GITHUB_REF#refs/tags/backstage/}
          else
            VERSION=${{ github.event.inputs.tag }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if image exists on GitHub Container Registry
        id: image_check
        run: |
          ENCODED_TOKEN=$(echo -n "${{ secrets.GITHUB_TOKEN }}" | base64)
          TAGS=$(curl -s -H "Authorization: Bearer ${ENCODED_TOKEN}" \
            https://ghcr.io/v2/${{ env.IMAGE_NAME }}/tags/list)
          echo "TAGS: $TAGS"

          if [[ -z "$TAGS" || "$TAGS" == "null" ]]; then
            echo "No tags found, treating as image not existing."
            echo "image_exists=false" >> $GITHUB_OUTPUT
          else
            if echo "$TAGS" | jq -e --arg TAG "${{ steps.extract_version.outputs.version }}" '.tags | index($TAG)'; then
              echo "Image with tag ${{ steps.extract_version.outputs.version }} already exists."
              echo "image_exists=true" >> $GITHUB_OUTPUT
            else
              echo "Image with tag ${{ steps.extract_version.outputs.version }} not found."
              echo "image_exists=false" >> $GITHUB_OUTPUT
            fi
          fi

  release:
    runs-on: ubuntu-latest
    needs: check
    if: ${{ needs.check.outputs.image_exists == 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'
          cache-dependency-path: box/containers/backstage/yarn.lock

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push image
        run: |
          docker build \
            --platform linux/amd64 \
            --label "org.opencontainers.image.version=${{ needs.check.outputs.version }}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            -t ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.check.outputs.version }} \
            -t ghcr.io/${{ env.IMAGE_NAME }}:latest \
            box/containers/backstage

      - name: Push image
        run: |
          docker push ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.check.outputs.version }}
          docker push ghcr.io/${{ env.IMAGE_NAME }}:latest

      - name: Summary
        run: |
          echo "## Backstage Image Released" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.check.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Backstage Version | ${{ needs.check.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
