name: Release Helm Chart
run-name: "ðŸ“¦ Release helm chart ${{ github.ref_name }}"

on:
  push:
    tags:
      - 'elasticache-backup/charts/[0-9]+.[0-9]+.[0-9]+'
      - 'redis-console/charts/[0-9]+.[0-9]+.[0-9]+'
      - 'trivy-collector/charts/[0-9]+.[0-9]+.[0-9]+'
      - 'grafana-dashboards/charts/[0-9]+.[0-9]+.[0-9]+'
      - 'gss/charts/[0-9]+.[0-9]+.[0-9]+'

env:
  REGISTRY: ghcr.io
  REGISTRY_PATH: ghcr.io/younsl/charts

jobs:
  extract-info:
    runs-on: ubuntu-24.04
    outputs:
      chart_name: ${{ steps.parse.outputs.chart_name }}
      version: ${{ steps.parse.outputs.version }}
      chart_path: ${{ steps.parse.outputs.chart_path }}
      chart_dirs: ${{ steps.parse.outputs.chart_dirs }}
    steps:
      - name: Extract chart info from tag
        id: parse
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          CHART_NAME="${TAG%%/charts/*}"
          VERSION="${TAG##*/}"

          # Default convention: box/kubernetes/{name}/charts/{name}
          CHART_PATH="box/kubernetes/${CHART_NAME}/charts/${CHART_NAME}"
          CHART_DIRS="box/kubernetes/${CHART_NAME}/charts"

          # grafana-dashboards has no nested charts/ subdirectory
          if [ "${CHART_NAME}" = "grafana-dashboards" ]; then
            CHART_PATH="box/kubernetes/${CHART_NAME}"
            CHART_DIRS="box/kubernetes"
          fi

          echo "chart_name=${CHART_NAME}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "chart_path=${CHART_PATH}" >> $GITHUB_OUTPUT
          echo "chart_dirs=${CHART_DIRS}" >> $GITHUB_OUTPUT

          echo "Chart: ${CHART_NAME}"
          echo "Version: ${VERSION}"
          echo "Path: ${CHART_PATH}"
          echo "Dirs: ${CHART_DIRS}"

  check:
    needs: extract-info
    runs-on: ubuntu-24.04
    permissions:
      packages: read
    outputs:
      chart_exists: ${{ steps.chart_check.outputs.chart_exists }}
    steps:
      - name: Check if chart version exists on GitHub Container Registry
        id: chart_check
        run: |
          ENCODED_TOKEN=$(echo -n "${{ secrets.GITHUB_TOKEN }}" | base64)
          TAGS=$(curl -s -H "Authorization: Bearer ${ENCODED_TOKEN}" \
            https://ghcr.io/v2/younsl/charts/${{ needs.extract-info.outputs.chart_name }}/tags/list)
          echo "TAGS: $TAGS"

          ## Check if TAGS is empty or null
          if [[ -z "$TAGS" || "$TAGS" == "null" ]]; then
            echo "No tags found, treating as chart not existing."
            echo "chart_exists=false" >> $GITHUB_OUTPUT
          else
            ## Check if the specific version already exists
            if echo "$TAGS" | jq -e --arg TAG "${{ needs.extract-info.outputs.version }}" '.tags | index($TAG)'; then
              echo "Chart with version ${{ needs.extract-info.outputs.version }} already exists."
              echo "chart_exists=true" >> $GITHUB_OUTPUT
            else
              echo "Chart with version ${{ needs.extract-info.outputs.version }} not found."
              echo "chart_exists=false" >> $GITHUB_OUTPUT
            fi
          fi

  lint:
    needs: [extract-info, check]
    if: ${{ needs.check.outputs.chart_exists == 'false' }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.19.0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Run chart-testing (lint)
        run: |
          ct lint --target-branch ${{ github.event.repository.default_branch }} \
            --chart-dirs ${{ needs.extract-info.outputs.chart_dirs }} \
            --charts ${{ needs.extract-info.outputs.chart_path }}

      - name: Validate chart version matches release version
        run: |
          CHART_VERSION=$(helm show chart ${{ needs.extract-info.outputs.chart_path }} | grep '^version:' | awk '{print $2}')
          RELEASE_VERSION="${{ needs.extract-info.outputs.version }}"

          echo "Chart version: ${CHART_VERSION}"
          echo "Release version: ${RELEASE_VERSION}"

          if [ "${CHART_VERSION}" != "${RELEASE_VERSION}" ]; then
            echo "Error: Chart version (${CHART_VERSION}) does not match release version (${RELEASE_VERSION})"
            echo "Please update Chart.yaml version to ${RELEASE_VERSION}"
            exit 1
          fi

  package-and-publish:
    needs: [extract-info, check, lint]
    if: ${{ needs.check.outputs.chart_exists == 'false' }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.1
        with:
          version: v3.19.0

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: |
          helm package ${{ needs.extract-info.outputs.chart_path }} --version ${{ needs.extract-info.outputs.version }}

      - name: Push Helm chart to OCI registry
        run: |
          helm push ${{ needs.extract-info.outputs.chart_name }}-${{ needs.extract-info.outputs.version }}.tgz oci://${{ env.REGISTRY_PATH }}
