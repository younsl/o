name: Lint Helm Chart
run-name: Lint helm charts

on:
  pull_request:
    paths:
      - 'box/kubernetes/elasticache-backup/charts/**'
      - 'box/kubernetes/redis-console/charts/**'
      - 'box/kubernetes/trivy-collector/charts/**'
      - 'box/kubernetes/grafana-dashboards/**'

jobs:
  lint:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.19.0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Detect changed charts
        id: changed
        run: |
          CHANGED=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }} \
            --chart-dirs box/kubernetes/elasticache-backup/charts,box/kubernetes/redis-console/charts,box/kubernetes/trivy-collector/charts,box/kubernetes)
          if [ -z "$CHANGED" ]; then
            echo "No chart changes detected."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changed charts:"
            echo "$CHANGED"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Run chart-testing (lint)
        if: steps.changed.outputs.changed == 'true'
        run: |
          ct lint --target-branch ${{ github.event.repository.default_branch }} \
            --chart-dirs box/kubernetes/elasticache-backup/charts,box/kubernetes/redis-console/charts,box/kubernetes/trivy-collector/charts,box/kubernetes
