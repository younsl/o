name: Release ij
run-name: ðŸ“¦ Release ij ${{ github.ref_name }}

on:
  push:
    tags:
      - 'ij/[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: "Semantic version to release (e.g. 1.0.0)"
        required: true
        default: "x.y.z"

jobs:
  extract-version:
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Extract version from tag or input
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # Extract version from tag (ij/1.0.0 -> 1.0.0)
            VERSION="${GITHUB_REF#refs/tags/ij/}"
          else
            # Use manual input version
            VERSION="${{ inputs.version }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

  test:
    needs: [extract-version]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    env:
      PROJECT_BASE_DIR: box/tools/ij
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: ${{ env.PROJECT_BASE_DIR }}/target
          key: ${{ runner.os }}-cargo-build-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        working-directory: ${{ env.PROJECT_BASE_DIR }}
        run: |
          cargo test --verbose
          cargo test --release --verbose

      - name: Run clippy
        working-directory: ${{ env.PROJECT_BASE_DIR }}
        run: cargo clippy -- -D warnings

      - name: Check formatting
        working-directory: ${{ env.PROJECT_BASE_DIR }}
        run: cargo fmt --check

  build-binaries:
    needs: [extract-version, test]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    env:
      PROJECT_NAME: ij
      PROJECT_BASE_DIR: box/tools/ij
      VERSION: ${{ needs.extract-version.outputs.version }}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            platform: linux
            arch: amd64
          - os: ubuntu-24.04
            target: aarch64-unknown-linux-gnu
            platform: linux
            arch: arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin
            arch: amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Configure cross-compilation (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: ${{ env.PROJECT_BASE_DIR }}/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary
        working-directory: ${{ env.PROJECT_BASE_DIR }}
        run: |
          echo "================================="
          echo "Building ${{ env.PROJECT_NAME }}"
          echo "Target: ${{ matrix.target }}"
          echo "Platform: ${{ matrix.platform }}"
          echo "Architecture: ${{ matrix.arch }}"
          echo "Version: ${{ env.VERSION }}"
          echo "================================="

          # Build with verbose output for debugging
          cargo build --release --target ${{ matrix.target }} --verbose

          # Define paths
          BINARY_NAME="${{ env.PROJECT_NAME }}-${{ matrix.platform }}-${{ matrix.arch }}"
          SOURCE_BINARY="target/${{ matrix.target }}/release/${{ env.PROJECT_NAME }}"

          # Verify binary was created
          if [ ! -f "${SOURCE_BINARY}" ]; then
            echo "Error: Binary not found at ${SOURCE_BINARY}"
            echo "Contents of target/${{ matrix.target }}/release/:"
            ls -la target/${{ matrix.target }}/release/ || echo "Directory not found"
            exit 1
          fi

          # Copy and set permissions
          cp "${SOURCE_BINARY}" "${BINARY_NAME}"
          chmod +x "${BINARY_NAME}"

          echo "Binary created: ${BINARY_NAME}"
          ls -lh "${BINARY_NAME}"

          # Basic smoke test
          echo "Running smoke test..."
          ./"${BINARY_NAME}" --version || echo "Warning: Version check failed (may not work on this platform)"

      - name: Create archive
        working-directory: ${{ env.PROJECT_BASE_DIR }}
        run: |
          BINARY_NAME="${{ env.PROJECT_NAME }}-${{ matrix.platform }}-${{ matrix.arch }}"
          tar -czf "${BINARY_NAME}.tar.gz" "${BINARY_NAME}"
          echo "Created: ${BINARY_NAME}.tar.gz"
          ls -lh "${BINARY_NAME}.tar.gz"

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.platform }}-${{ matrix.arch }}
          path: ${{ env.PROJECT_BASE_DIR }}/${{ env.PROJECT_NAME }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz

  release:
    runs-on: ubuntu-24.04
    needs: [extract-version, build-binaries, test]
    permissions:
      contents: write
    env:
      PROJECT_NAME: ij
      VERSION: ${{ needs.extract-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download binary artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: ij-*

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.tar.gz" -exec cp {} release-assets/ \;
          echo "Release assets:"
          ls -lh release-assets/

      - name: Generate checksums table
        id: checksums
        working-directory: release-assets
        run: |
          # Start building the checksums table with actual newlines
          {
            echo "| Platform | Architecture | Binary | SHA256 Checksum |"
            echo "|----------|--------------|--------|-----------------|"

            # Linux amd64
            if [ -f "ij-linux-amd64.tar.gz" ]; then
              checksum=$(sha256sum ij-linux-amd64.tar.gz | awk '{print $1}')
              echo "| Linux | amd64 | \`ij-linux-amd64.tar.gz\` | \`$checksum\` |"
            fi

            # Linux arm64
            if [ -f "ij-linux-arm64.tar.gz" ]; then
              checksum=$(sha256sum ij-linux-arm64.tar.gz | awk '{print $1}')
              echo "| Linux | arm64 | \`ij-linux-arm64.tar.gz\` | \`$checksum\` |"
            fi

            # macOS amd64
            if [ -f "ij-darwin-amd64.tar.gz" ]; then
              checksum=$(sha256sum ij-darwin-amd64.tar.gz | awk '{print $1}')
              echo "| macOS | amd64 (Intel) | \`ij-darwin-amd64.tar.gz\` | \`$checksum\` |"
            fi

            # macOS arm64
            if [ -f "ij-darwin-arm64.tar.gz" ]; then
              checksum=$(sha256sum ij-darwin-arm64.tar.gz | awk '{print $1}')
              echo "| macOS | arm64 (Apple Silicon) | \`ij-darwin-arm64.tar.gz\` | \`$checksum\` |"
            fi
          } > checksums_table.txt

          # Output to GitHub environment for use in release body
          {
            echo "CHECKSUMS_TABLE<<EOF"
            cat checksums_table.txt
            echo "EOF"
          } >> $GITHUB_ENV

          # Also print to console for debugging
          echo "Generated checksums table:"
          cat checksums_table.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          name: ${{ env.PROJECT_NAME }} ${{ env.VERSION }}
          body: |
            # ${{ env.PROJECT_NAME }} ${{ env.VERSION }}

            **[ij](https://github.com/${{ github.repository }}/tree/main/box/tools/ij)** (Instance Jump) - Interactive EC2 Session Manager connection tool with fuzzy search and port forwarding.

            Inspired by [gossm](https://github.com/gjbae1212/gossm).

            ## Features

            - Multi-region parallel scanning (22 AWS regions)
            - Fuzzy search with real-time filtering
            - Interactive instance selection
            - SSH-style escape sequences (`Enter ~ .` to disconnect)
            - SSM port forwarding (`-L` flag, SSH-style syntax)

            ## Installation

            ### Homebrew (macOS)

            ```bash
            brew tap younsl/tap
            brew install ij
            ```

            ### Binary Installation

            Download the appropriate binary for your platform:

            ${{ env.CHECKSUMS_TABLE }}

            **Quick install** (auto-detects platform):

            ```bash
            # Detect platform
            ARCH=$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')
            OS=$(uname -s | tr '[:upper:]' '[:lower:]')

            # Download and install
            curl -LO https://github.com/${{ github.repository }}/releases/download/ij/${{ env.VERSION }}/ij-${OS}-${ARCH}.tar.gz
            tar -xzf ij-${OS}-${ARCH}.tar.gz
            chmod +x ij-${OS}-${ARCH}
            sudo mv ij-${OS}-${ARCH} /usr/local/bin/ij

            # Verify installation
            ij --version
            ```

            ### From Source

            Requires Rust 1.92 or later:

            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd o/box/tools/ij
            cargo build --release
            ./target/release/ij --version
            ```

            ## Usage

            ```bash
            # Connect to EC2 instance via SSM
            ij prod
            ij -r ap-northeast-2 prod
            ij -t Environment=production prod

            # Port forwarding (instance)
            ij -L 80 prod
            ij -L 8080:80 prod

            # Port forwarding (remote host via bastion)
            ij -L rds.example.com:3306 prod
            ij -L 3306:rds.example.com:3306 -r ap-northeast-2 prod
            ```

            ## Prerequisites

            - AWS CLI v2
            - [Session Manager plugin](https://docs.aws.amazon.com/systems-manager/latest/userguide/session-manager-working-with-install-plugin.html)
            - Configured AWS credentials

            ## Documentation

            - [README](https://github.com/${{ github.repository }}/blob/main/box/tools/ij/README.md)

            ## Built With

            - **Rust 1.92+ Edition 2024** - Memory safety, zero-cost abstractions
            - **Tokio** - Async runtime for parallel region scanning
            - **Clap** - CLI argument parsing
            - **aws-sdk-ec2** - AWS EC2 API client
            - **ratatui** - Terminal UI framework
            - **nucleo** - Fuzzy matching
          generate_release_notes: true
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    runs-on: ubuntu-24.04
    needs: [extract-version, release]
    permissions:
      contents: read
    env:
      PROJECT_NAME: ij
      VERSION: ${{ needs.extract-version.outputs.version }}
      HOMEBREW_TAP_REPO: younsl/homebrew-tap
    steps:
      - name: Download release assets and compute SHA256
        id: sha
        run: |
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/${PROJECT_NAME}/${VERSION}"

          for PLATFORM_ARCH in darwin-amd64 darwin-arm64 linux-amd64 linux-arm64; do
            FILE="${PROJECT_NAME}-${PLATFORM_ARCH}.tar.gz"
            curl -sL -o "${FILE}" "${BASE_URL}/${FILE}"
            SHA=$(sha256sum "${FILE}" | awk '{print $1}')
            KEY=$(echo "${PLATFORM_ARCH}" | tr '-' '_')
            echo "sha256_${KEY}=${SHA}" >> "$GITHUB_OUTPUT"
            echo "${PLATFORM_ARCH}: ${SHA}"
          done

      - name: Checkout homebrew-tap
        uses: actions/checkout@v6
        with:
          repository: ${{ env.HOMEBREW_TAP_REPO }}
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update formula
        env:
          SHA_DARWIN_AMD64: ${{ steps.sha.outputs.sha256_darwin_amd64 }}
          SHA_DARWIN_ARM64: ${{ steps.sha.outputs.sha256_darwin_arm64 }}
          SHA_LINUX_AMD64: ${{ steps.sha.outputs.sha256_linux_amd64 }}
          SHA_LINUX_ARM64: ${{ steps.sha.outputs.sha256_linux_arm64 }}
        run: |
          FORMULA="Formula/${PROJECT_NAME}.rb"

          if [ ! -f "${FORMULA}" ]; then
            echo "Error: Formula not found at ${FORMULA}"
            ls -la Formula/ 2>/dev/null || echo "Formula directory not found"
            exit 1
          fi

          sed -i "s|version \".*\"|version \"${VERSION}\"|" "${FORMULA}"

          sed -i "/darwin.*amd64\|darwin.*intel\|darwin.*x86_64/,/sha256/{s|sha256 \"[a-f0-9]\{64\}\"|sha256 \"${SHA_DARWIN_AMD64}\"|}" "${FORMULA}"
          sed -i "/darwin.*arm64\|darwin.*arm\b/,/sha256/{s|sha256 \"[a-f0-9]\{64\}\"|sha256 \"${SHA_DARWIN_ARM64}\"|}" "${FORMULA}"
          sed -i "/linux.*amd64\|linux.*intel\|linux.*x86_64/,/sha256/{s|sha256 \"[a-f0-9]\{64\}\"|sha256 \"${SHA_LINUX_AMD64}\"|}" "${FORMULA}"
          sed -i "/linux.*arm64\|linux.*arm\b/,/sha256/{s|sha256 \"[a-f0-9]\{64\}\"|sha256 \"${SHA_LINUX_ARM64}\"|}" "${FORMULA}"

          echo "Updated formula:"
          cat "${FORMULA}"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "Formula/${PROJECT_NAME}.rb"
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/${PROJECT_NAME}/${VERSION}"
          git commit \
            -m "bump(${PROJECT_NAME}): ${VERSION} formula version and SHA" \
            -m "Release: ${RELEASE_URL}"
          git push
