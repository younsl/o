name: Release Rust Containers
run-name: "ðŸ“¦ Release ${{ github.ref_name }}"

on:
  push:
    tags:
      - 'filesystem-cleaner/[0-9]+.[0-9]+.[0-9]+'
      - 'elasticache-backup/[0-9]+.[0-9]+.[0-9]+'
      - 'redis-console/[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      project:
        description: "Project to release"
        required: true
        type: choice
        options:
          - filesystem-cleaner
          - elasticache-backup
          - redis-console
      version:
        description: "Semantic version to release (e.g. 1.0.0)"
        required: true
        default: "x.y.z"

jobs:
  extract-info:
    runs-on: ubuntu-24.04
    outputs:
      project_name: ${{ steps.get-info.outputs.project_name }}
      version: ${{ steps.get-info.outputs.version }}
      project_base_dir: ${{ steps.get-info.outputs.project_base_dir }}
      image_name: ${{ steps.get-info.outputs.image_name }}
    steps:
      - name: Extract project info from tag or input
        id: get-info
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG="${GITHUB_REF#refs/tags/}"
            PROJECT_NAME="${TAG%%/*}"
            VERSION="${TAG##*/}"
          else
            PROJECT_NAME="${{ inputs.project }}"
            VERSION="${{ inputs.version }}"
          fi

          case "${PROJECT_NAME}" in
            filesystem-cleaner) PROJECT_BASE_DIR="box/containers/${PROJECT_NAME}" ;;
            *)                  PROJECT_BASE_DIR="box/kubernetes/${PROJECT_NAME}" ;;
          esac

          IMAGE_NAME="younsl/${PROJECT_NAME}"

          echo "project_name=${PROJECT_NAME}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "project_base_dir=${PROJECT_BASE_DIR}" >> $GITHUB_OUTPUT
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

          echo "Project: ${PROJECT_NAME}"
          echo "Version: ${VERSION}"
          echo "Base dir: ${PROJECT_BASE_DIR}"
          echo "Image: ${IMAGE_NAME}"

  check:
    needs: extract-info
    runs-on: ubuntu-24.04
    permissions:
      packages: read
    outputs:
      image_exists: ${{ steps.image_check.outputs.image_exists }}
    steps:
      - name: Check if image exists on GitHub Container Registry
        id: image_check
        run: |
          ENCODED_TOKEN=$(echo -n "${{ secrets.GITHUB_TOKEN }}" | base64)
          TAGS=$(curl -s -H "Authorization: Bearer ${ENCODED_TOKEN}" \
            https://ghcr.io/v2/${{ needs.extract-info.outputs.image_name }}/tags/list)
          echo "TAGS: $TAGS"

          ## Check if TAGS is empty or null
          if [[ -z "$TAGS" || "$TAGS" == "null" ]]; then
            echo "No tags found, treating as image not existing."
            echo "image_exists=false" >> $GITHUB_OUTPUT
          else
            ## Check if the specific tag already exists
            if echo "$TAGS" | jq -e --arg TAG "${{ needs.extract-info.outputs.version }}" '.tags | index($TAG)'; then
              echo "Image with tag ${{ needs.extract-info.outputs.version }} already exists."
              echo "image_exists=true" >> $GITHUB_OUTPUT
            else
              echo "Image with tag ${{ needs.extract-info.outputs.version }} not found."
              echo "image_exists=false" >> $GITHUB_OUTPUT
            fi
          fi

  test:
    needs: [extract-info, check]
    if: ${{ needs.check.outputs.image_exists == 'false' }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    env:
      PROJECT_BASE_DIR: ${{ needs.extract-info.outputs.project_base_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: ${{ env.PROJECT_BASE_DIR }}/target
          key: ${{ runner.os }}-cargo-build-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        working-directory: ${{ env.PROJECT_BASE_DIR }}
        run: |
          cargo test --verbose
          cargo test --release --verbose

      - name: Run clippy
        working-directory: ${{ env.PROJECT_BASE_DIR }}
        run: cargo clippy -- -D warnings

      - name: Check formatting
        working-directory: ${{ env.PROJECT_BASE_DIR }}
        run: cargo fmt --check

  build-docker:
    needs: [extract-info, check, test]
    if: ${{ needs.check.outputs.image_exists == 'false' }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    env:
      PROJECT_BASE_DIR: ${{ needs.extract-info.outputs.project_base_dir }}
      REGISTRY: ghcr.io
      VERSION: ${{ needs.extract-info.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.extract-info.outputs.image_name }}
          tags: |
            type=raw,value=${{ needs.extract-info.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.PROJECT_BASE_DIR }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ env.VERSION }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
