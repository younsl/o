name: Release promdrop
run-name: üì¶ Release promdrop ${{ github.ref_name }}

on:
  push:
    tags:
      - 'promdrop/[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: "Semantic version to release (e.g. 1.0.0)"
        required: true
        default: "x.y.z"

env:
  IMAGE_NAME: younsl/promdrop

jobs:
  extract-version:
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Extract version from tag or input
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # Extract version from tag (promdrop/1.0.0 -> 1.0.0)
            VERSION="${GITHUB_REF#refs/tags/promdrop/}"
          else
            # Use manual input version
            VERSION="${{ inputs.version }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

  check:
    needs: extract-version
    runs-on: ubuntu-24.04
    permissions:
      packages: read
    outputs:
      image_exists: ${{ steps.image_check.outputs.image_exists }}
    steps:
      - name: Check if image exists on GitHub Container Registry
        id: image_check
        run: |
          ENCODED_TOKEN=$(echo -n "${{ secrets.GITHUB_TOKEN }}" | base64)
          TAGS=$(curl -s -H "Authorization: Bearer ${ENCODED_TOKEN}" \
            https://ghcr.io/v2/${{ env.IMAGE_NAME }}/tags/list)
          echo "TAGS: $TAGS"

          ## Check if TAGS is empty or null
          if [[ -z "$TAGS" || "$TAGS" == "null" ]]; then
            echo "No tags found, treating as image not existing."
            echo "image_exists=false" >> $GITHUB_OUTPUT
          else
            ## Check if the specific tag already exists
            if echo "$TAGS" | jq -e --arg TAG "${{ needs.extract-version.outputs.version }}" '.tags | index($TAG)'; then
              echo "Image with tag ${{ needs.extract-version.outputs.version }} already exists."
              echo "image_exists=true" >> $GITHUB_OUTPUT
            else
              echo "Image with tag ${{ needs.extract-version.outputs.version }} not found."
              echo "image_exists=false" >> $GITHUB_OUTPUT
            fi
          fi

  test:
    needs: [extract-version, check]
    if: ${{ needs.check.outputs.image_exists == 'false' }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    env:
      PROJECT_BASE_DIR: box/kubernetes/promdrop
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: ${{ env.PROJECT_BASE_DIR }}/target
          key: ${{ runner.os }}-cargo-build-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        working-directory: ${{ env.PROJECT_BASE_DIR }}
        run: |
          cargo test --verbose
          cargo test --release --verbose

      - name: Run clippy
        working-directory: ${{ env.PROJECT_BASE_DIR }}
        run: cargo clippy -- -D warnings

      - name: Check formatting
        working-directory: ${{ env.PROJECT_BASE_DIR }}
        run: cargo fmt --check

  build-binaries:
    needs: [extract-version, check, test]
    if: ${{ needs.check.outputs.image_exists == 'false' }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    env:
      PROJECT_NAME: promdrop
      PROJECT_BASE_DIR: box/kubernetes/promdrop
      VERSION: ${{ needs.extract-version.outputs.version }}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            platform: linux
            arch: amd64
          - os: ubuntu-24.04
            target: aarch64-unknown-linux-gnu
            platform: linux
            arch: arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin
            arch: amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Configure cross-compilation (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: ${{ env.PROJECT_BASE_DIR }}/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary
        working-directory: ${{ env.PROJECT_BASE_DIR }}
        run: |
          echo "================================="
          echo "Building ${{ env.PROJECT_NAME }}"
          echo "Target: ${{ matrix.target }}"
          echo "Platform: ${{ matrix.platform }}"
          echo "Architecture: ${{ matrix.arch }}"
          echo "Version: ${{ env.VERSION }}"
          echo "================================="

          # Build with verbose output for debugging
          cargo build --release --target ${{ matrix.target }} --verbose

          # Define paths
          BINARY_NAME="${{ env.PROJECT_NAME }}-${{ matrix.platform }}-${{ matrix.arch }}"
          SOURCE_BINARY="target/${{ matrix.target }}/release/${{ env.PROJECT_NAME }}"

          # Verify binary was created
          if [ ! -f "${SOURCE_BINARY}" ]; then
            echo "‚ùå Error: Binary not found at ${SOURCE_BINARY}"
            echo "Contents of target/${{ matrix.target }}/release/:"
            ls -la target/${{ matrix.target }}/release/ || echo "Directory not found"
            exit 1
          fi

          # Copy and set permissions
          cp "${SOURCE_BINARY}" "${BINARY_NAME}"
          chmod +x "${BINARY_NAME}"

          echo "‚úì Binary created: ${BINARY_NAME}"
          ls -lh "${BINARY_NAME}"

          # Basic smoke test
          echo "Running smoke test..."
          ./"${BINARY_NAME}" --version || echo "‚ö†Ô∏è  Warning: Version check failed (may not work on this platform)"

      - name: Create archive
        working-directory: ${{ env.PROJECT_BASE_DIR }}
        run: |
          BINARY_NAME="${{ env.PROJECT_NAME }}-${{ matrix.platform }}-${{ matrix.arch }}"
          tar -czf "${BINARY_NAME}.tar.gz" "${BINARY_NAME}"
          echo "Created: ${BINARY_NAME}.tar.gz"
          ls -lh "${BINARY_NAME}.tar.gz"

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.platform }}-${{ matrix.arch }}
          path: ${{ env.PROJECT_BASE_DIR }}/${{ env.PROJECT_NAME }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz

  build-docker:
    needs: [extract-version, check, build-binaries]
    if: ${{ needs.check.outputs.image_exists == 'false' }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    env:
      PROJECT_BASE_DIR: box/kubernetes/promdrop
      REGISTRY: ghcr.io
      VERSION: ${{ needs.extract-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download Linux binary artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: promdrop-linux-*
          path: artifacts

      - name: Prepare binaries for Docker
        run: |
          mkdir -p docker-context/linux/amd64 docker-context/linux/arm64
          tar -xzf artifacts/promdrop-linux-amd64/promdrop-linux-amd64.tar.gz -C docker-context/linux/amd64/
          tar -xzf artifacts/promdrop-linux-arm64/promdrop-linux-arm64.tar.gz -C docker-context/linux/arm64/
          mv docker-context/linux/amd64/promdrop-linux-amd64 docker-context/linux/amd64/promdrop
          mv docker-context/linux/arm64/promdrop-linux-arm64 docker-context/linux/arm64/promdrop
          chmod +x docker-context/linux/amd64/promdrop docker-context/linux/arm64/promdrop
          echo "Prepared binaries:"
          file docker-context/linux/*/promdrop

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.extract-version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: docker-context
          file: ${{ env.PROJECT_BASE_DIR }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    runs-on: ubuntu-24.04
    needs: [extract-version, check, build-binaries, build-docker, test]
    if: ${{ needs.check.outputs.image_exists == 'false' }}
    permissions:
      contents: write
    env:
      PROJECT_NAME: promdrop
      REGISTRY: ghcr.io
      VERSION: ${{ needs.extract-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download binary artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: promdrop-*

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.tar.gz" -exec cp {} release-assets/ \;
          echo "Release assets:"
          ls -lh release-assets/

      - name: Generate checksums table
        id: checksums
        working-directory: release-assets
        run: |
          CHECKSUMS_TABLE="| Platform | Architecture | Binary | SHA256 Checksum |\n"
          CHECKSUMS_TABLE="${CHECKSUMS_TABLE}|----------|--------------|--------|-----------------|"

          # Linux amd64
          if [ -f "promdrop-linux-amd64.tar.gz" ]; then
            checksum=$(sha256sum promdrop-linux-amd64.tar.gz | awk '{print $1}')
            CHECKSUMS_TABLE="${CHECKSUMS_TABLE}\n| Linux | amd64 | \`promdrop-linux-amd64.tar.gz\` | \`$checksum\` |"
          fi

          # Linux arm64
          if [ -f "promdrop-linux-arm64.tar.gz" ]; then
            checksum=$(sha256sum promdrop-linux-arm64.tar.gz | awk '{print $1}')
            CHECKSUMS_TABLE="${CHECKSUMS_TABLE}\n| Linux | arm64 | \`promdrop-linux-arm64.tar.gz\` | \`$checksum\` |"
          fi

          # macOS amd64
          if [ -f "promdrop-darwin-amd64.tar.gz" ]; then
            checksum=$(sha256sum promdrop-darwin-amd64.tar.gz | awk '{print $1}')
            CHECKSUMS_TABLE="${CHECKSUMS_TABLE}\n| macOS | amd64 (Intel) | \`promdrop-darwin-amd64.tar.gz\` | \`$checksum\` |"
          fi

          # macOS arm64
          if [ -f "promdrop-darwin-arm64.tar.gz" ]; then
            checksum=$(sha256sum promdrop-darwin-arm64.tar.gz | awk '{print $1}')
            CHECKSUMS_TABLE="${CHECKSUMS_TABLE}\n| macOS | arm64 (Apple Silicon) | \`promdrop-darwin-arm64.tar.gz\` | \`$checksum\` |"
          fi

          # Output to GitHub environment for use in release body
          echo "CHECKSUMS_TABLE<<EOF" >> $GITHUB_ENV
          echo -e "$CHECKSUMS_TABLE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          # Also print to console for debugging
          echo -e "$CHECKSUMS_TABLE"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          name: ${{ env.PROJECT_NAME }} ${{ env.VERSION }}
          body: |
            # ${{ env.PROJECT_NAME }} ${{ env.VERSION }}

            **[promdrop](https://github.com/${{ github.repository }}/tree/main/box/kubernetes/promdrop)** - Prometheus metric filter generator built with Rust.

            ## Installation

            ### Homebrew

            ```bash
            brew install younsl/tap/${{ env.PROJECT_NAME }}
            ```

            ### Binary Installation

            ${{ env.CHECKSUMS_TABLE }}

            ```bash
            ARCH=$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')
            OS=$(uname -s | tr '[:upper:]' '[:lower:]')

            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ env.PROJECT_NAME }}/${{ env.VERSION }}/${{ env.PROJECT_NAME }}-${OS}-${ARCH}.tar.gz
            tar -xzf ${{ env.PROJECT_NAME }}-${OS}-${ARCH}.tar.gz
            sudo mv ${{ env.PROJECT_NAME }}-${OS}-${ARCH} /usr/local/bin/${{ env.PROJECT_NAME }}
            ${{ env.PROJECT_NAME }} -V
            ```

            ### Container Image

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ```
          generate_release_notes: true
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    runs-on: ubuntu-24.04
    needs: [extract-version, release]
    permissions:
      contents: read
    env:
      PROJECT_NAME: promdrop
      VERSION: ${{ needs.extract-version.outputs.version }}
      HOMEBREW_TAP_REPO: younsl/homebrew-tap
    steps:
      - name: Download release assets and compute SHA256
        id: sha
        run: |
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/${PROJECT_NAME}/${VERSION}"

          for PLATFORM_ARCH in darwin-amd64 darwin-arm64 linux-amd64 linux-arm64; do
            FILE="${PROJECT_NAME}-${PLATFORM_ARCH}.tar.gz"
            curl -sL -o "${FILE}" "${BASE_URL}/${FILE}"
            SHA=$(sha256sum "${FILE}" | awk '{print $1}')
            KEY=$(echo "${PLATFORM_ARCH}" | tr '-' '_')
            echo "sha256_${KEY}=${SHA}" >> "$GITHUB_OUTPUT"
            echo "${PLATFORM_ARCH}: ${SHA}"
          done

      - name: Checkout homebrew-tap
        uses: actions/checkout@v6
        with:
          repository: ${{ env.HOMEBREW_TAP_REPO }}
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update formula
        env:
          SHA_DARWIN_AMD64: ${{ steps.sha.outputs.sha256_darwin_amd64 }}
          SHA_DARWIN_ARM64: ${{ steps.sha.outputs.sha256_darwin_arm64 }}
          SHA_LINUX_AMD64: ${{ steps.sha.outputs.sha256_linux_amd64 }}
          SHA_LINUX_ARM64: ${{ steps.sha.outputs.sha256_linux_arm64 }}
        run: |
          FORMULA="Formula/${PROJECT_NAME}.rb"

          if [ ! -f "${FORMULA}" ]; then
            echo "Error: Formula not found at ${FORMULA}"
            ls -la Formula/ 2>/dev/null || echo "Formula directory not found"
            exit 1
          fi

          sed -i "s|version \".*\"|version \"${VERSION}\"|" "${FORMULA}"

          sed -i "/darwin.*amd64\|darwin.*intel\|darwin.*x86_64/,/sha256/{s|sha256 \"[a-f0-9]\{64\}\"|sha256 \"${SHA_DARWIN_AMD64}\"|}" "${FORMULA}"
          sed -i "/darwin.*arm64\|darwin.*arm\b/,/sha256/{s|sha256 \"[a-f0-9]\{64\}\"|sha256 \"${SHA_DARWIN_ARM64}\"|}" "${FORMULA}"
          sed -i "/linux.*amd64\|linux.*intel\|linux.*x86_64/,/sha256/{s|sha256 \"[a-f0-9]\{64\}\"|sha256 \"${SHA_LINUX_AMD64}\"|}" "${FORMULA}"
          sed -i "/linux.*arm64\|linux.*arm\b/,/sha256/{s|sha256 \"[a-f0-9]\{64\}\"|sha256 \"${SHA_LINUX_ARM64}\"|}" "${FORMULA}"

          echo "Updated formula:"
          cat "${FORMULA}"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "Formula/${PROJECT_NAME}.rb"
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/${PROJECT_NAME}/${VERSION}"
          git commit \
            -m "bump(${PROJECT_NAME}): ${VERSION} formula version and SHA" \
            -m "Release: ${RELEASE_URL}"
          git push
